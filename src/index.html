<!DOCTYPE html>
<html lang="ru">
<head>
   <!-- web-браузер Internet Explorer будет более точно следовать спецификации документа -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- Кодировка страницы -->
   <meta charset="UTF-8">

   <!-- Для поддержки адаптивности -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

   <title>AHJ-hw.-3-Events.-3-Image-gallery</title>
</head>
<body>
  <h1>3. Домашнее задание к лекции «Обработка событий»</h1>
  <h2>3.3 Галерея изображений с проверкой URL (задача со звёздочкой)</h2>
  <div class="container">
    <div class="widget">
      <form>
        <div class="widget-prop imgName">
          <div class="widget-prop-name">
            <label for="imgName">Название</label>
          </div>
          <div class="widget-prop-value">
            <input id="imgName">
            <p class="error-message hidden">Введите название</p>
          </div>
        </div>

        <div class="widget-prop imgURL">
          <div class="widget-prop-name">
            <label for="imgURL">Ссылка на изображение</label>
          </div>
          <div class="widget-prop-value">
            <input id="imgURL">
            <p class="error-message hidden">Неверный URL изображения</p>
          </div>
        </div>

        <button class="btnAdd">Добавить</button>
      </form>
    </div>

    <div class="gallery"></div>
  </div>
</body>
</html>
